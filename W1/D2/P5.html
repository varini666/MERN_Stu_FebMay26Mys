<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>

<body>
    <!-- Embedding Images -->
    <img src="kailasa.webp" alt="No image found" width="400" height="200">

    <img src="beach.jpeg" alt="Image of beach" loading="lazy">

    <img src="sun.svg" alt="No image found" width="400" height="200">
    <!-- Image responsive -->
    <img src="small-taj.jpeg" alt="Image of taj" 
    srcset="medium-taj.jpeg 768w, large-taj.jpeg 1200w"
    sizes="(max-width:600px) 100vw,(max-width:1200px) 50vw, 1200px"
    >
</body>

</html>
