<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Lists</title>
</head>

<body>
    <!-- Nesting of Lists -->
    <ol>
        <li>Starters</li>
        <ul>
            <li>Soups
                <ul>
                    <li>Manchow soup</li>
                    <li>Tomato Soup</li>
                </ul>
            </li>
            <li>Salads
                <ul>
                    <li>Salad 1</li>
                    <li>Salad 2</li>
                </ul>

            </li>
        </ul>
    </ol>
</body>

</html>
