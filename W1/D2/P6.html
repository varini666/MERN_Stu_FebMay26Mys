<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- Learning about forms -->
    <form action="" method="post">
        <label for="name">Enter full name</label>
        <input type="text" id="name" placeholder="Enter full name" required>
        <input type="email" name="email" id="email" required>
        <input type="password" name="password" id="password" required>
        <input type="number" name="age" id="age" min="10" max="100">
        <input type="file" name="resume" id="resume">
        <input type="date" name="date" id="date">
        <input type="color" name="color" id="rgba">
        <input type="button" value="on/off">
        <input type="image" src="mandala.avif" alt="mandala">
        <input type="month" name="Feb" id="02">
        <input type="search" name="search" id="search">
        <input type="range" name="range" id="range" min="5" max="50">
        <input type="submit" value="Register">

    </form>

</body>

</html>
