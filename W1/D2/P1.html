<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- Unordered list with different bullet styles -->
    <ul>
        <li>Laptop</li>
    </ul>
    <ul type="circle">
        <li>Pen</li>
    </ul>
    <ul type="square">
        <li>Pencil</li>
    </ul>
    <ul type="none">
        <li>Pen pencil</li>
        
    </ul>
</body>

</html>
