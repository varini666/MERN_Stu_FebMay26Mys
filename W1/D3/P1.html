<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- Learning HTML Tables -->
    <table border="1">
        <thead> 
            <tr>
                <th>Student name</th>
                <th>Reg. no.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Varini</td>
                <td>123</td>
            </tr>
            <tr>
                <td>kavya</td>
                <td>456</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
