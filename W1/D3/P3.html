<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Embedding</title>
</head>

<body>
    <!-- Learning about Video and Audio tags -->
    <h3>video & Audio tag usage</h3>
    <video width="640" height="360" controls>
        <source src="html.mp4" type="video/mp4">
        No video link found
    </video>
    <audio controls>
        <source src="html.mp3" type="audio/mpeg">
        No audio link found
    </audio>
</body>

</html>
