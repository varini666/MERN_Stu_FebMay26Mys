<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector & Groupung Selector</title>
    <style>
        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
            color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Grouping Selector */
        h1,h3{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>All elements have zero margin and zero padding </h2>
    <p>Paragraph1</p>
    <h1> Heading 1</h1>
    <h2> Heading 2</h2>
    <h3> Heading 3</h3>
</body>
</html>
