<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advance HTML Tables</title>
</head>

<body>
    <!-- Learning more HTML Tables features -->
    <table border="1">
        <!-- Provide description for screen readers -->
        <p id="table-description">This table lists student scores.</p>
        <caption>Scores of Students</caption>
        <colgroup>
            <col span="1">
            <col span="3">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Subjects</th>
                <th rowspan="2">Total Marks</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
            </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arjun</td>
                <td>80</td>
                <td>80</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Kiran</td>
                <td>60</td>
                <td>60</td>
                <td>120</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Avg. Score</td>
                <td>140</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
