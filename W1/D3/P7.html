<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectort</title>
    <style>
        /* -- Class Selector -- */
        .ParaType1 {
            background-color: aqua;
            font-weight: bold;
        }

        .ParaType2 {
            color: red;
        }

        /* ID Selector */
        #main-title {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p class="ParaType1">This is Paragraph</p>
    <p class="ParaType2">This is Paragraph2</p>

    <!-- ID Selector -->
    <h1 id="main-title">Main Heading</h1>
</body>

</html>
