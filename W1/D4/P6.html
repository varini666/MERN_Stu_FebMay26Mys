<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid Layouts</title>
    <style>
        .item {
            background-color: blueviolet;
            color: rgb(211, 211, 219);
            padding: 20px;
        }

        .outer {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            background-color: darkcyan;
            padding: 10px;
        }

        .inner {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .inner-item {
            background-color: aqua;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Nested Grid Layouts -->
    <div class="grid-fr">
        <div class="outer">
            <div class="item">1</div>
            <div class="inner">
                <div class="item inner-item">Nested A</div>
                <div class="item inner-item">Nested B</div>
                <div class="item inner-item">Nested C</div>
                <div class="item inner-item">Nested D</div>
            </div>
        </div>

    </div>
</body>

</html>
