<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>

<body>
    <h1>Heading 1</h1><!--block elements-->
    <h2>Heading 1</h2>
    <h3>Heading 1</h3><br>
    <code>&lt;h4&gt</h4></code><!--inline elements-->
    <h4>Heading 1</h4>
    <h5>Heading 1</h5>
    <h6>Heading 1</h6>
    <p>This is a paragraph</p>

</body>

</html>
