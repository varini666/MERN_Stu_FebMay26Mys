<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Transform Functions</title>
    <style>
        .transform-box {
            width: 150px;
            height: 150px;
            background-color: cornflowerblue;
            transition: transform 0.5s ease;
            margin: 20px;
        }

        .transform-box:hover {
            transform: scale(1.2) rotate(15deg) translateX(20px);
        }
    </style>
</head>

<body>
    <h2>Transform Functions</h2>
    <div class="transform-box"></div>
</body>

</html>
