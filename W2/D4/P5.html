        <section class="border rounded p-6 space-y-4">
            <div class="overflow-hidden rounded border">
                <div id="track" class="flex transition-transform duration-300 ease-out">
                    <div class="w-full shrink-0 h-52 
                flex items-center justify-center bg-blue-300 font-bold">
                        Slide 1
                    </div>
                    <div class="w-full shrink-0 h-52
                flex items-center justify-center bg-red-300 font-bold">
                        Slide 2
                    </div>
                    <div class="w-full shrink-0 h-52
                flex items-center justify-center bg-green-300 font-bold">
                        Slide 3
                    </div>
                </div>
                <section class="border rounded p-6 space-y-3">
                    <div class="flex justify-center items-center">
                        <button id="prev" class="px-3 py-2 rounded border
                hover:bg-blue-500 transition">Prev</button>
                        <button id="next" class="px-3 py-2 rounded border
                hover:bg-blue-500 transition">Next</button>

                    </div>

                </section>
        </section>
    </main>
    <script>
        const track = document.getElementById('track');
        const prevbtn = document.getElementById('prev');
        const nextbtn = document.getElementById('next');
        let index = 0;
        const total = 3;
        function update() {
            track.style.transform = `translateX(-${index * 100}%)`;
        }
        prevbtn.addEventListener('click', () => {
            index = (index - 1 + total) % total; update();
        });
        nextbtn.addEventListener('click', () => {
            index = (index + 1 + total) % total; update();
        });
        update();
    </script>
